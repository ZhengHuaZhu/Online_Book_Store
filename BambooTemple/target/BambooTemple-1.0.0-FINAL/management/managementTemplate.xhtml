<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- Author: Julien Comtois -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <f:event listener="#{login.isAdmin}" type="preRenderView" /> 
    <f:view locale="#{localeAction.locale}">
        
        <h:head>
            <title>#{msgs.BambooTempleManagement}</title>
            <h:outputStylesheet library="css" name="style.css" />
            <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
            <h:outputStylesheet library="css" name="bootstrap.min.css" />        
        </h:head>
        <h:body class="bodyclass">
            <div>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="../index.xhtml">Bamboo Temple</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <h:form>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="./report.xhtml">#{msgs.Report}</a></li>
                                    <li><a href="./users.xhtml">#{msgs.Users}</a></li>
                                    <li><a href="./inventory.xhtml">#{msgs.Inventory}</a></li>                       
                                    <li><a href="./reviews.xhtml">#{msgs.Reviews}</a></li>
                                    <li><a href="./ads.xhtml">#{msgs.Ads}</a></li>
                                    <li><a href="./rss.xhtml">#{msgs.RSS}</a></li>
                                    <li><a href="./surveys.xhtml">#{msgs.Surveys}</a></li>
                                    <li><h:commandLink value="#{localeAction.otherLanguage}" action="#{localeAction.setLanguage(localeAction.otherLocale)}"/></li>  
                                </ul>
                            </h:form>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
            <div class="row">            
                <div class="col-sm-12">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
